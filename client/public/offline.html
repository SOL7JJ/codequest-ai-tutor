<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - CodeQuest AI Tutor</title>
    <style>
      :root {
        --bg: #f4f8fc;
        --surface: #ffffff;
        --ink: #11203a;
        --muted: #5b6a80;
        --brand: #0c4a9a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Source Sans 3", Arial, sans-serif;
        color: var(--ink);
        background: radial-gradient(860px 420px at 0% 0%, #d9ecff 0%, rgba(217, 236, 255, 0) 60%), var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(480px, 100%);
        border: 1px solid #d7e1ec;
        border-radius: 16px;
        background: var(--surface);
        box-shadow: 0 18px 40px rgba(18, 43, 80, 0.1);
        padding: 22px;
      }
      h1 {
        margin: 0;
        font-size: 1.6rem;
      }
      p {
        margin: 10px 0 0;
        color: var(--muted);
      }
      button {
        margin-top: 16px;
        border-radius: 10px;
        border: 1px solid #1f579f;
        background: linear-gradient(150deg, #2f69b6 0%, #18539d 100%);
        color: #fff;
        font-weight: 700;
        min-height: 42px;
        padding: 0 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>CodeQuest cannot reach the network right now. Reconnect and tap retry.</p>
      <button type="button" onclick="window.location.reload()">Retry</button>
    </main>
  </body>
</html>
